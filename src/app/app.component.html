<!--The content below is only a placeholder and can be replaced.-->
<div fxLayout="row">
  <div fxFlex.gt-md="10" fxHide.md></div>
  <div fxFlex>
    <div fxLayout="row" fxLayoutAlign="center center" *ngIf="isLoggedIn">
      <div fxLayoutAlign="start center" fxLayoutGap="10px">
        <img src="assets/Logo.jpg" style="height:60px; width:auto;" />
        <span fxHide.xs>
          <button mat-raised-button color="primary" routerLink="home">Home</button>
          <button mat-raised-button (click)="logout()">Logout</button>
          <button mat-raised-button (click)="testMail()">Test Mail</button>
          <button mat-raised-button (click)="testgmail()">Test gMail</button>
          <button mat-raised-button *ngIf="userRole == 'Admin'">Admin</button>
        </span>
      </div>
      <div style="text-align:right;" fxFlex fxLayoutAlign="end center" fxHide.xs>
        <img src='{{photoURL}}' style="height:40px;"> {{identity}}
      </div>
    </div>
    <router-outlet></router-outlet>
  </div>
  <div fxFlex.gt-md="10" fxHide.md></div>
</div>
