<div class="mainContainer" fxLayout="row">
  <div fxFlex>
    <div fxLayout="row" fxLayoutAlign="center center" *ngIf="isAuthenticated">
      <div fxLayoutAlign="start center" fxLayoutGap="10px">
        <img
          src="assets/Logo.jpg"
          style="height: 60px; width: auto"
          routerLink="memberlist"
        />
        <span fxHide.xs>
          <button mat-raised-button routerLink="accessLog">Access Log</button>
        </span>
      </div>
      <div
        style="text-align: right"
        fxFlex
        fxLayoutAlign="end center"
        fxHide.xs
      >
        <button mat-raised-button (click)="logout()">Logout</button>
      </div>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
