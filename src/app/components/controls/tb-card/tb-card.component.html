<div [class.mat-elevation-z2]="!LowElevation" fxLayout="column">
  <div style="height: 10px" class="bgdark"></div>
  <div class="bgprimary headerspan headerdiv">
    <div fxFlex="75">
      <ng-content select=".headerText"></ng-content>
    </div>
    <div fxFlex>
      <div
        fxlayout="row"
        fxLayoutGap="10px"
        style="position: relative; top: calc(100% - 25px); z-index: 10"
      >
        <button
          *ngIf="addClick.observers.length > 0"
          mat-mini-fab
          (click)="add($event)"
        >
          <mat-icon aria-label="Add">add</mat-icon>
        </button>
        <ng-content
          fxlayout="row"
          fxLayoutGap="10px"
          select=".extraButtons"
        ></ng-content>
      </div>
    </div>
  </div>
  <div fxFlex="100" class="bggray" fxLayout="row">
    <div fxFlex="75" fxLayoutAlign="start center" class="headerdiv">
      <div style="min-height: 40px" fxLayoutAlign="start center">
        <ng-content select=".subHeaderText"></ng-content>
      </div>
    </div>
  </div>
  <div fxFlex="100" style="min-height: 150px" class="bglightgray cardcontent">
    <ng-content select=".content"></ng-content>
  </div>
</div>
