<tb-card>
  <div class="headerText">Plan Management</div>
  <div class="subheaderText"></div>
  <div class="extraButtons">
    <button mat-mini-fab tabindex="-1" title="Save" (click)="Save()">
      <mat-icon class="mat-18">save</mat-icon>
    </button>
    <button mat-mini-fab tabindex="-1" title="Cancel" (click)="onCancel()">
      <mat-icon class="mat-18">cancel</mat-icon>
    </button>
  </div>
  <div class="content">
    <form [formGroup]="planForm">
      <div fxLayout="row wrap" fxFlex fxLayoutGap="10px">
        <mat-form-field>
          <mat-select formControlName="plan" placeholder="Plan">
            <mat-option *ngFor="let plan of plans" [value]="plan">
              ${{ plan }} / Month
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div fxLayout="row wrap" fxFlex fxLayoutGap="10px">
        <mat-form-field>
          <input formControlName="startDate" matInput readonly="true" [matDatepicker]="startDate" placeholder="Choose start date">
          <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
          <mat-datepicker #startDate></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="endDate" matInput readonly="true" [matDatepicker]="endDate" placeholder="Choose end date">
          <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
          <mat-datepicker #endDate></mat-datepicker>
        </mat-form-field>
      </div>
      <div fxLayout="row" fxLayoutAlign="center center" style="color:red">
        {{error}}
      </div>
    </form>
  </div>
</tb-card>
