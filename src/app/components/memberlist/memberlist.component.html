<tb-card (addClick)="addMember($event)">
  <div class="headerText">Members {{filter}}</div>
  <div class="subheaderText">
    <div style="padding-top:20px;">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>
  </div>
  <div class="content">
    <mat-table class="bglightgray" #table [dataSource]="memberSnapshot | async">
      <ng-container matColumnDef="Actions">
        <mat-header-cell *matHeaderCellDef style="text-align: center;"> Actions </mat-header-cell>
        <mat-cell *matCellDef="let item" style="text-align: center;">
          <button mat-icon-button color="primary" (click)="viewMember(item.Key)">
            <mat-icon aria-label="Update">folder_shared</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="Name">
        <mat-header-cell *matHeaderCellDef> Member </mat-header-cell>
        <mat-cell *matCellDef="let item">
          <button mat-icon-button color="primary" (click)="viewMember(item.Key)">
            <mat-icon aria-label="Update">folder_shared</mat-icon>
          </button> {{item.FirstName}} {{item.LastName}} </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row class="hover" [routerLink]="['/member/' + row.Key]" *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
</tb-card>
