<tb-card (addClick)="addMember($event)">
  <div class="headerText">Members</div>
  <div class="subheaderText">
    <mat-form-field style="margin-left: 1em">
      <input
        matInput
        (keyup)="applyFilter($event.target.value)"
        placeholder="Filter"
        #filter
      />
    </mat-form-field>
    <a mat-icon-button (click)="clearFilter(filter)">
      <mat-icon class="mat-18" color="primary">clear</mat-icon>
    </a>
  </div>
  <div class="content">
    <table
      mat-table
      class="bglightgray"
      #table
      [dataSource]="memberList"
      style="width: 100%"
    >
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef style="text-align: center">
          Actions
        </th>
        <td mat-cell *matCellDef="let item" style="text-align: center">
          <button mat-icon-button color="primary">
            <mat-icon aria-label="Update">folder_shared</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Member</th>
        <td mat-cell *matCellDef="let item">
          <button mat-icon-button color="primary">
            <mat-icon aria-label="Update">folder_shared</mat-icon>
          </button>
          {{ item.firstName }} {{ item.lastName }}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        class="trHover"
        [routerLink]="['/member/' + row.id]"
        *matRowDef="let row; columns: displayedColumns"
      ></tr>
    </table>
  </div>
</tb-card>
