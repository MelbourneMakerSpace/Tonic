<button mat-icon-button (click)="addMember()" style="background-color:lightgreen;">
  <mat-icon color="Primary" aria-label="Add">add</mat-icon>
</button>
<mat-table #table [dataSource]="memberSnapshot | async">
  <ng-container matColumnDef="Actions">
    <mat-header-cell *matHeaderCellDef style="text-align: center;"> Actions </mat-header-cell>
    <mat-cell *matCellDef="let item" style="text-align: center;">
      <button mat-icon-button color="primary" (click)="viewMember(item.Key)">
        <mat-icon aria-label="Update">folder_shared</mat-icon>
      </button>
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="Name">
    <mat-header-cell *matHeaderCellDef> Member </mat-header-cell>
    <mat-cell *matCellDef="let item"> {{item.FirstName}} {{item.LastName}} </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
